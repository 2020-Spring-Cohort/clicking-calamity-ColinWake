<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v3.5.0</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-3.5.0/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-3.5.0/jasmine.css">

    <script src="lib/jasmine-3.5.0/jasmine.js"></script>
    <script src="lib/jasmine-3.5.0/jasmine-html.js"></script>
    <script src="lib/jasmine-3.5.0/boot.js"></script>

</head>

<body>

<div class="flex-container">

    <div class="flex-container__grid-container">
        <div class="grid-container__cookie">

            <img width="320" height="320" src="src/images/cookie.png" alt="Cookie" id="cookie"
                 onclick="game.increment()">

            <h1 id="total-clicks">Clicks: 0</h1>

            <h2 id="cookies-per-second">Cookies/s: 0</h2>

        </div>

        <div class="grid-container__companions">


            <h2 id="autoclickers">Clicking Companions: 0</h2>

            <button disabled type="button" class="grid-container__disabled-button" id="autoclicker"
                    onclick="game.incrementAutoClickers(); determineAvailability()">More Autoclickers! Price: <span
                    id="autoclicker-price">100</span></button>

        </div>

        <div class="grid-container__multiplier">

            <h2 id="multiplier-rate">Multiplier: 1.00x</h2>

            <button disabled type="button" class="grid-container__disabled-button" id="multiplier"
                    onclick="game.incrementMultiplier(); determineAvailability()">Multiply earnings per click! Price:
                <span
                        id="multiplier-price">10</span></button>


        </div>

        <button class="grid-container__reset" id="reset" onclick="resetGame()">Reset Game!</button>

    </div>

</div>
<!-- include source files here... -->
<script src="src/js/ClickCounter.js"></script>
<script src="src/js/app.js"></script>
<!-- include spec files here... -->
<script src="spec/js/ClickCounter.spec.js"></script>
<script src="spec/js/app.spec.js"></script>
</body>
</html>
