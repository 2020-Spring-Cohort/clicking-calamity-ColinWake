<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0.000 Clicks</title>
</head>
<body>

<div class="flex-container">

    <div class="grid-container">
        <div class="cookie">

            <img width="320" height="320" src="src/images/cookie.png" alt="Cookie" id="cookie"
                 onclick="game.increment()">

            <h1 id="totalClicks">Clicks: 0</h1>

        </div>

        <div class="companions">


            <h2 id="autoclickers">Clicking Companions: 0</h2>

            <button disabled type="button" class="disabled-button" id="autoclicker"
                    onclick="game.incrementAutoClickers(); determineAvailability()">More Autoclickers! Price: <span
                    id="autoclickerPrice">100</span></button>

        </div>

        <div class="multiplier">

            <h2 id="multiplierRate">Multiplier: 1.00x</h2>

            <button disabled type="button" class="disabled-button" id="multiplier"
                    onclick="game.incrementMultiplier(); determineAvailability()">Multiply earnings per click! Price:
                <span
                        id="multiplierPrice">10</span></button>


        </div>

        <button class="reset" id="reset" onclick="resetGame()">Reset Game!</button>

    </div>

</div>

<script src="src/js/ClickCounter.js"></script>
<script src="src/js/app.js"></script>
</body>
</html>
